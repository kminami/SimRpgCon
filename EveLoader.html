var Util = {};
Util.ajax = function(file, callback, error_hundler) {
  if (window.ActiveXObject) {
    var xhr = new ActiveXObject("Msxml2.XMLHTTP");
  } else {
    var xhr = new XMLHttpRequest();
    xhr.overrideMimeType("text/plain; charset=Shift_JIS"); // Firefox only
  }
  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4) {
      if (xhr.status == 0 || xhr.status == 200) {
        callback(xhr.responseText); // success
      } else {
        if (error_hundler != undefined) {
          error_hundler(); // error
        } else if (xhr.status == 3) { // for IE
          alert("指定されたリソースは見つかりません。\n(status = " + xhr.status + ")");
        } else {
          alert("status = " + xhr.status);
        }
      }
    }
  }
  xhr.open("GET", file);
  try {
    xhr.send();
  } catch (e) {
    if (error_hundler != undefined) error_hundler();
  }
};

Util.ajaxPromise = function (file) {
  return new Promise(function (resolve, reject) {
    Util.ajax(file, resolve, reject);
  });
};

Util.createDialog = function(q, a, callback) {
  var window = document.createElement("div");
  window.style.width = "428px";
  window.style.height = "118px";
  window.style.padding = "5px";
  window.style.border = "solid 1px";
  window.style.background = "white";
  window.style.position = "absolute";
  window.style.left = "84px";
  window.style.top = "530px";
  var q_span = document.createElement("span");
  q_span.innerHTML = q;
  window.appendChild(q_span);
  window.appendChild( document.createElement("br") );
  for (var i = 0; i < a.length; i++) {
    var a_button = document.createElement("button");
    a_button.innerHTML = a[i];
    var closeDialog = function(a) {
      return function() { document.body.removeChild(window); callback(a); }
    }
    a_button.onclick = closeDialog(i+1);
    window.appendChild( a_button );
    window.appendChild( document.createElement("br") );
  }
  document.body.appendChild(window);
}
</script>
<script>
var MapLoader = {};
MapLoader.width = 0;
MapLoader.height = 0;
MapLoader.data = [];
MapLoader.loaded = false;
MapLoader.defaultPath = "Bitmap/Map/";

MapLoader.open = function(path, file, callback) {
  MapLoader.clear();
  Util.ajax(path+file, function(data) {
    MapLoader.parseMapData( data.split("\r\n"), path );
    MapLoader.loaded = true;
    if (callback != undefined) {
      callback();
    }
  }, function() {
    if (callback != undefined) {
      callback();
    }
  });
}

MapLoader.parseMapData = function(data, path) {
  if (data[0] != '"MapData"') {
    alert("invalid map file.");
    return;
  }
  MapLoader.height = data[2].split(",")[0];
  MapLoader.width = data[2].split(",")[1];
  MapLoader.data = [];

  for (var x = 0; x < MapLoader.width; x++) {
    MapLoader.data[x] = [];
    for (var y = 0; y < MapLoader.height; y++) {
      MapLoader.data[x][y] = data[3+MapLoader.height*x+y].split(",");
      MapLoader.putMapChip( x, y, MapLoader.data[x][y], path );
    }
  }
}

MapLoader.putMapChip = function( x, y, data, path ) {
  var type = data[0];
  var num = data[1];
  var src;
  var tdl = EveLoader.tdl;
  if (!tdl[type]) {
    alert("unknown map type: " + type);
    return;
  }
  if (num < 0) {
    num = -num;
    if (num < 10) {
      num = "-000" + num;
    } else if(num < 100) {
      num = "-00" + num;
    } else if(num < 1000) {
      num = "-0" + num;
    }
    src = path + "bitmap/Map/" + tdl[type].bitmap + num + ".bmp";
  } else {
    if (num < 10) {
      num = "000" + num;
    } else if(num < 100) {
      num = "00" + num;
    } else if(num < 1000) {
      num = "0" + num;
    }
    src = MapLoader.defaultPath + tdl[type].bitmap + "/" + tdl[type].bitmap + num + ".bmp";
  }
  var img = document.createElement("img");
  img.src = src;
  img.style.position = "absolute";
  img.style.left = (x*32) + "px";
  img.style.top = (y*32) + "px";
  document.getElementById("map").appendChild(img);
}

MapLoader.center = function(x,y) {
  document.getElementById("map").scrollLeft = 32*(x-8);
  document.getElementById("map").scrollTop = 32*(y-8);
}

MapLoader.clear = function() {
  document.getElementById("map").innerHTML = "";
  MapLoader.loaded = false;
}
</script>
<script>
var EveLoader = {};
EveLoader.events = [];
EveLoader.units = {};
EveLoader.currentEvent = -1;
EveLoader.eveData = {};
EveLoader.eveLine = 0;
EveLoader.eveContext = 0;
EveLoader.eveNest = [ {type:"Root",context:0} ]; // ダミー
EveLoader.evePath = "";
EveLoader.eveName = "";
EveLoader.flags = {};
EveLoader.vars = {};

EveLoader.initialize = function() {
  EveLoader.events = [];
  EveLoader.units = {};
  EveLoader.currentEvent = -1;
  EveLoader.eveLine = 0;
  EveLoader.eveContext = 0;
  EveLoader.eveNest = [ {type:"Root",context:0} ]; // ダミー
  EveLoader.flags = {};
  EveLoader.vars = {};
}

EveLoader.open = function(file) {
  EveLoader.initialize();
  Util.ajax(file, function(data) {
    EveLoader.eveData = data.split("\r\n");
    var text = file.match(/^(.*\/)([^\/]*)\.eve/);
    EveLoader.evePath = text[1];
    EveLoader.eveName = text[2];
    EveLoader.parseEveData();
  });
}

EveLoader.parseEveData = function() {
  var text;
  for (var i = EveLoader.eveLine; i < EveLoader.eveData.length; i++) {
    if ( EveLoader.eveData[i].length > 0 && EveLoader.eveData[i][0] != "#") {
      if( text = EveLoader.eveData[i].match(/(.*):$/) ) {
        // ラベル行
        EveLoader.events.push( new EveLoader.EventData(text[1],i+1) );
      } else if( text = EveLoader.eveData[i].match(/^@(.*)/) ) {
        // ロード行
        console.log("データロード：" + text[1]);
        EveLoader.eveLine = i+1;
        DataLoader.open(EveLoader.evePath + "data/" + text[1] + "/", EveLoader.parseEveData );
        return;
      }
    }
  }
  var select = "";
  for (var i=0; i<EveLoader.events.length; i++) {
    select += '<option ondblclick="EveLoader.launch(this.value)">' + EveLoader.events[i].name + "</option>"
  }
  document.getElementById("event_list").innerHTML = select;
  EveLoader.launch("プロローグ");
}

EveLoader.launch = function(name) {
  for (var i=0; i < EveLoader.events.length; i++) {
    if (EveLoader.events[i].name == name) {
      EveLoader.currentEvent = i;
      EveLoader.eveContext = 0;
      EveLoader.eveLine = EveLoader.events[i].begin;
      EveLoader.execEvent();
      return;
    }
  }
  alert(name + " ラベル が見つかりませんでした。");
}

EveLoader.execEvent = function() {
  var data = EveLoader.eveData;
  var line = EveLoader.eveLine;
  var context = EveLoader.eveContext; // 0:通常、1:Talk中(システム)、2:Talk中(キャラ)、3:If/Switch中(調査中)、4:If/Switch中(不一致)
  var text;
  var switch_value;
  for (var i = line; i < data.length; i++) {
    if ( data[i].length == 0 || data[i][0] == "#" ) {
      // 空行またはコメント行
    } else if ( EveLoader.eveNest[0].type == "Switch" && (text = data[i].match(/^[ \t]*Case (.*)/)) ) {
      // Case行（Switchの中）
      if (context == 0 || context == 4) {
        context = 4;
      } else if (switch_value == text[1]) {
        context = 0;
      }
    } else if ( EveLoader.eveNest[0].type == "Switch" && data[i].match(/^[ \t]*EndSw/) ) {
      // EndSw行（Switchの中）
      EveLoader.eveNest.shift();
      context = 0;
    } else if ( text = data[i].match(/^[ \t]*If (.*) Then/) ) {
      // If Then行
      EveLoader.eveNest.unshift( {type:"If",context:context} );
      if ( context == 3 ) {
        context = 4;
      } else if ( context != 3 && EveLoader.evalIf(text[1]) ) {
        context = 0;
      } else {
        context = 3;
      }
    } else if ( EveLoader.eveNest[0].type == "If" && (text = data[i].match(/^[ \t]*Elseif (.*) Then/)) ) {
      // Elseif行（Ifの中）
      //if (EveLoader.evalIf(text[1])) {
      if (context == 0 || context == 4) {
        context = 4;
      } else if ( EveLoader.evalIf(text[1]) ) {
        context = 0;
      }
    } else if ( EveLoader.eveNest[0].type == "If" && (text = data[i].match(/^[ \t]*Else/)) ) {
      // Else行（Ifの中）
      if (context == 0 || context == 4) {
        context = 4;
      } else {
        context = 0;
      }
    } else if ( EveLoader.eveNest[0].type == "If" && (data[i].match(/^[ \t]*Endif/i)) ) {
      // EndIf行（Ifの中）
      context = EveLoader.eveNest[0].context;
      EveLoader.eveNest.shift();
    } else if ( context > 2 ) {
      // 条件を満たしていないので素通りする行
      //console.log(i + ", context=" + context);
    } else if ( text = data[i].match(/^[ \t]*Talk ([^ ]*)/) ) {
      // Talk行
      if (text[1] == "システム") { // システム
        document.getElementById("name").innerHTML = "";
        document.getElementById("message").innerHTML = data[i].replace(/;/g,"<br />").trim();
        document.getElementById("icon").style.display = "none";
        context = 1;
      } else if (DataLoader.pilots[ text[1] ] != undefined) { // キャラクタ
        document.getElementById("name").innerHTML = DataLoader.pilots[ text[1] ].talk_name;
        var icon_img = document.getElementById("icon");
        icon_img.src = EveLoader.evePath + "bitmap/pilot/" + DataLoader.pilots[ text[1] ].icon;
        icon_img.style.display = "block";
        context = 2;
      } else { // データのないキャラクタ（通らないはず）
        console.log("unknown pilot: "+text[1]);
        document.getElementById("name").innerHTML = text[1];
        document.getElementById("icon").style.display = "none";
        context = 2;
      }
    } else if ( data[i].match(/^[ \t]*End/) ) {
      // End行（Talkに対応）
      context = 0;
    } else if ( data[i].match(/^[ \t]*Suspend/i) ) {
      // Suspend行（Talkに対応）
      context = 0;
    } else if (context == 1) {
      // システムのメッセージ本文
      document.getElementById("message").innerHTML = data[i].replace(/;/g,"<br />").trim();
      document.getElementById("talk").onclick = function() { EveLoader.execEvent() };
      EveLoader.eveLine = i+1;
      EveLoader.eveContext = context;
      return;
    } else if (context == 2) {
      // キャラクタのメッセージ本文
      document.getElementById("message").innerHTML = "「" + data[i].replace(/;/g,"<br />").trim() + "」";
      document.getElementById("talk").onclick = function() { EveLoader.execEvent() };
      EveLoader.eveLine = i+1;
      EveLoader.eveContext = context;
      return;
    } else if( data[i].match(/^Exit/) ) {
      // Exit行（イベント終了）
      if (EveLoader.events[EveLoader.currentEvent].name == "プロローグ") {
        if (MapLoader.loaded) {
          EveLoader.launch("スタート");
        } else {
          MapLoader.open( EveLoader.evePath, EveLoader.eveName + ".map", function() {
            EveLoader.launch("スタート");
          });
          EveLoader.eveContext = context; // ?
        }
        return;
      } else if (EveLoader.events[EveLoader.currentEvent].name == "エピローグ") {
        EveLoader.open( EveLoader.evePath + EveLoader.eveName );
        return;
      } else {
        EveLoader.eveLine = i; // Exit行で留める（仮）
        EveLoader.eveContext = context;
        document.getElementById("name").innerHTML = "";
        document.getElementById("message").innerHTML = "";
        document.getElementById("icon").style.display = "none";
        return;
      }
    } else if ( text = data[i].match(/^Continue (.*)/) ) {
      // Continue行（次のシナリオへ）
      MapLoader.clear();
      EveLoader.eveName = text[1];
      EveLoader.launch("エピローグ");
      return;
    } else if ( data[i].match(/^[ \t]*GameClear/) ) {
      // GameClear行
      document.getElementById("message").innerHTML = "[GameClear]";
      return;
    } else if ( text = data[i].match(/^[ \t]*Switch (.*)\((.*)\)/) ) {
      // Switch行
      if (text[1] == "Status") {
        switch_value = EveLoader.units[ text[2] ].status;
      } else if (text[1] == "Unit") {
        if (text[2] in EveLoader.units) {
          switch_value = EveLoader.units[ text[2] ].name;
        } else {
          switch_value = "";
        }
      }
      context = 3;
      EveLoader.eveNest.unshift( {type:"Switch",context:context} );
    } else if ( text = data[i].match(/^[ \t]*Set (.*)/) ) {
      // Set行
      EveLoader.flags[ text[1] ] = true;
    } else if ( text = data[i].match(/^[ \t]*Ask (.*)/) ) {
      // Ask行
      var q = text[1].split(" ")[0];
      if ( q == "終了") continue;
      var a = Array();
      i++;
      while ( !data[i].match(/^[ \t]*End/) ) {
      	a.push( data[i].trim()  );
      	i++;
      }
      Util.createDialog( q, a, function(select) {
        EveLoader.vars[ "選択" ] = select;
        EveLoader.execEvent();
      });
      document.getElementById("talk").onclick = null;
      EveLoader.eveLine = i+1;
      EveLoader.eveContext = context;
      return;
    } else if ( text = data[i].match(/^[ \t]*ChangeMap (.*)/i) ) {
      // ChangeMap行
      EveLoader.eveLine = i+1;
      EveLoader.eveContext = context;
      MapLoader.open( EveLoader.evePath, text[1].replace("\\","/"), function() {
        EveLoader.execEvent();
      });
      return;
    } else if ( text = data[i].match(/^[ \t]*Center (.*) (.*)/) ) {
      // Center行
      MapLoader.center(text[1],text[2]);
    } else if ( text = data[i].match(/^[ \t]*StartBGM (.*)/) ) {
      // StartBGM行
      var bgm = document.getElementById("bgm");
      bgm.style.display = "none";
      bgm.src = "Midi/" + text[1].trim();
      bgm.style.display = "block"; // TODO: redraw timing
    } else if ( text = data[i].match(/^[ \t]*PlaySound (.*)/) ) {
      // PlaySound行
      console.log("PlaySound " + text[1]);
      EveLoader.Sound.play(text[1]);
    } else if ( text = data[i].match(/^[ \t]*WaitD (.*)/) ) {
      // Wait行
      console.log("Wait " + text[1]);
      document.getElementById("talk").onclick = null;
      EveLoader.eveLine = i+1;
      EveLoader.eveContext = context;
      setTimeout(EveLoader.execEvent, text[1]*100);
      return;
    } else if ( text = data[i].match(/^[ \t]*Move (.*)/) ) {
      // Move行
      var split_text = text[1].split(" ");
      console.log("Move " + split_text[0] + " " + split_text[1] + " " + split_text[2]);
      EveLoader.units[ split_text[0] ].move(split_text[1], split_text[2]);
    } else if ( text = data[i].match(/^[ \t]*Create ([^ ]+) ([^ ]+) (\d+) ([^ ]+) (\d+) (\d+) (\d+)/) ) {
      // Create行（1:味方or敵, 2:ユニット名, 3:改造ランク？, 4:パイロット, 5:レベル, 6:X, 7:Y）
      var x = parseInt(text[6]), y = parseInt(text[7]);
      if (EveLoader.checkUnit(x,y) == false) {
        if (EveLoader.checkUnit(x-1,y) == true) {
          x--;
        } else if (EveLoader.checkUnit(x,y-1) == true) {
          y--;
        } else if (EveLoader.checkUnit(x+1,y) == true) {
          x++;
        } else if (EveLoader.checkUnit(x,y+1) == true) {
          y++;
        } else {
          alert("ユニットが設置できませんでした。(" + x + "," + y + ")");
          return;
        }
      }
      var img = document.createElement("img");
      img.src = EveLoader.evePath + "bitmap/unit/" + DataLoader.robots[ text[2] ].icon;
      if (text[1] == "味方") {
        img.className = "unit mikata";
      } else {
        img.className = "unit teki";
      }
      img.style.left = ((x-1)*32-1) + "px";
      img.style.top = ((y-1)*32-1) + "px";
      document.getElementById("map").appendChild(img);
      EveLoader.units[ text[4] ] = new EveLoader.Unit(text, x, y, img);
      img.pilot = text[4];
      img.onmouseover = function() { EveLoader.showInfo( this.pilot ); }
    }
  }
}

EveLoader.evalIf = function(text) {
  var split_text = text.split(" ");
  var not = false;
  if ( split_text.length == 3) {
    console.log(split_text);
    if ( split_text[0] in EveLoader.vars && split_text[1] == '=' && EveLoader.vars[split_text[0]] == split_text[2]) {
      return true;
    } else {
      return false;
    }
  }
  if ( split_text.length > 1 && split_text[0] == "Not") {
    not = true;
    text = split_text.slice(1).join(" ");
  }
  console.log(not + ", " + text);
  if ( text in EveLoader.flags ) { // フラグをチェック
    return !not;
  } else if ( text in EveLoader.units ) { // ユニットをチェック
    return !not;
  } else {
    return not;
  }
//  return true;
}

EveLoader.checkUnit = function(x,y) {
  if ( x<1 || x>MapLoader.width || y<1 || y>MapLoader.height ) {
    console.log("1: " + x + "," + y);
    return false;
  }
  for (var pilot in EveLoader.units) {
    if(EveLoader.units[pilot].x == x && EveLoader.units[pilot].y == y) {
      console.log("2: " + x + "," + y);
      return false;
    }
  }
  return true;
}

EveLoader.showInfo = function (pilot) {
  var unit = EveLoader.units[pilot];
  var img = document.getElementById("info_icon");
  img.src = EveLoader.evePath + "bitmap/pilot/" + DataLoader.pilots[ pilot ].icon;
  img.style.display = "block";
  var info_pilot = DataLoader.pilots[ pilot ].talk_name + "<br />";
  info_pilot += '<span class="blue">レベル</span> ' + unit.level + (unit.belong == "味方" ? " (0)" : "") + "<br />";
  info_pilot += '<span class="blue">気力</span> ' + "100 (" + DataLoader.pilots[ pilot ].tsuyoki + ")<br />";
  info_pilot += '<span class="blue">ＳＰ</span> ' + "100/100";
  document.getElementById("info_pilot").innerHTML = info_pilot;
  var info_pilot2 = '<span class="blue">格闘</span> ' + DataLoader.pilots[ pilot ].kakuto + "<br />"; // 以下、レベルで変わると思われる
  info_pilot2 += '<span class="blue">命中</span> ' + DataLoader.pilots[ pilot ].meityu + "<br />";
  info_pilot2 += '<span class="blue">技量</span> ' + DataLoader.pilots[ pilot ].giryo + "<br />";
  info_pilot2 += '<span class="blue">スペシャルパワー</span><br />';
  for (var i=0; i<DataLoader.pilots[ pilot ].ability.length; i++) {
    if (DataLoader.pilots[ pilot ].ability[i].isVisible(unit.level)) {
      info_pilot2 += DataLoader.pilots[ pilot ].ability[i].getSkill(unit.level) + "<br />";
    }
  }
  document.getElementById("info_pilot2").innerHTML = info_pilot2;
  var info_pilot3 = '<span class="blue">射撃</span> ' + DataLoader.pilots[ pilot ].syageki + "<br />"; // 以下、レベルで変わると思われる
  info_pilot3 += '<span class="blue">回避</span> ' + DataLoader.pilots[ pilot ].kaihi + "<br />";
  info_pilot3 += '<span class="blue">反応</span> ' + DataLoader.pilots[ pilot ].hanno + "<br />";
  info_pilot3 += "";
  document.getElementById("info_pilot3").innerHTML = info_pilot3;
  var info_robot = unit.name + "<br />";
  // 地形
  var td = EveLoader.tdl[MapLoader.data[unit.x][unit.y][0]];
  info_robot += "xx (" + td.name;
  if (td.hitMod === td.damageMod) {
    info_robot += ' 回＆防' + (td.hitMod>=0?'+':'') + td.hitMod + '%';
  } else {
    info_robot += ' 回' + (td.hitMod>=0?'+':'') + td.hitMod + '%';
    info_robot += ' 防' + (td.damageMod>=0?'+':'') + td.damageMod + '%';
  }
  for (var i=0; i<td.features.length; i++) {
    info_robot += ' ' + td.features[i];
  }
  info_robot += ")";
  document.getElementById("info_robot").innerHTML = info_robot;
  info_robot = '<span class="blue">ＨＰ</span> ' + DataLoader.robots[ unit.name ].hp + "/" + DataLoader.robots[ unit.name ].hp + "<br />";
  info_robot += '<span class="blue">ＥＮ</span> ' + DataLoader.robots[ unit.name ].en + "/" + DataLoader.robots[ unit.name ].en + "<br />";
  info_robot += '<span class="blue">装甲</span> ' + DataLoader.robots[ unit.name ].armour + "<br />";
  info_robot += '<span class="blue">タイプ</span> ' + DataLoader.robots[ unit.name ].move_type + "<br />";
  info_robot += '<span class="blue">適応</span> ' + DataLoader.robots[ unit.name ].aaaa;
  document.getElementById("info_robot2").innerHTML = info_robot;
  info_robot = '<span class="blue">運動性</span> ' + DataLoader.robots[ unit.name ].sport + "<br />"; // 以下、装備や改造で変わると思われる
  info_robot += '<span class="blue">移動力</span> ' + DataLoader.robots[ unit.name ].move + "<br />";
  info_robot += '<span class="blue">サイズ</span> ' + DataLoader.robots[ unit.name ].size;
  document.getElementById("info_robot3").innerHTML = info_robot;
}

EveLoader.EventData = function(name,begin) {
  this.name = name;
  this.begin = begin;
}

EveLoader.Unit = function(data, x, y, img) {
  this.belong = data[1];
  this.name = data[2];
  this.rank = data[3];
  this.pilot = data[4];
  this.level = data[5];
  this.x = x;
  this.y = y;
  this.status = "出撃";
//  this.status = "破壊";
  this.img = img;
  this.move = function(x, y) {
    this.x = x;
    this.y = y;
    this.img.style.left = ((x-1)*32-1) + "px";
    this.img.style.top = ((y-1)*32-1) + "px";
  }
}
</script>
<script>
var DataLoader = {}
DataLoader.pilots = {};
DataLoader.robots = {};

DataLoader.open = function(dir, callback) {
  function getRobot() {
    Util.ajax(dir + "robot.txt", function(data) { // robot.txt success
      DataLoader.parseRobotData( data.split("\r\n") );
      callback();
    }, function() { // robot.txt error
      Util.ajax(dir + "Robot.txt", function(data) {
        DataLoader.parseRobotData( data.split("\r\n") );
        callback();
      });
    });
  }
  Util.ajax(dir + "Pilot.txt", function(data) {
    DataLoader.parsePilotData( data.split("\r\n") );
    Util.ajax(dir + "non_pilot.txt", function(data) { // non_pilot.txt success
      DataLoader.parseNonPilotData( data.split("\r\n") );
      getRobot();
    }, function() { // non_pilot.txt error
      getRobot();
    });
  });
}

DataLoader.parsePilotData = function(data) {
  var begin = 0, end = 0, current_name = "";
  for (var i = 0; i < data.length; i++) {
    if (data[i].length > 0 && data[i][0] != "#") {
      begin = i;
      current_name = data[i];
      for (;i < data.length && data[i].length > 0; i++);
      end = i;
      DataLoader.pilots[ current_name ] = new DataLoader.PilotData(data, begin, end);
    }
  }
}

DataLoader.Ability = function(data) {
  var st,mt;
  st = data[0].split("=");
  if (mt = st[0].match(/(.*)Lv\d+/)) {
    this.name = mt[1];
    this.hasLevel = true;
  } else {
    this.name = st[0];
    this.hasLevel = false;
  }
  this.param = st[1];
  this.isVisible = function(level) {
    if (level > parseInt(data[1]) && this.param != "非表示" && this.name != "ダミー特殊能力") {
      return true;
    } else {
      return false;
    }
  }
  this.getSkill = function(level) {
    if (!this.hasLevel) return this.name;
    var i;
    for (i=1; i<data.length/2 && level > parseInt(data[i*2+1]); i++);
    var mt = data[(i-1)*2].match(/Lv\d+/);
    return this.name + mt[0];
  }
}

<script>
var TerrainLoader = {};
TerrainLoader.open = function (fname) {
  return Util.ajaxPromise(fname)
  .then(function(d) {
    console.log("success");
    var tdl = {}, td, data;
    var lines = d.split('\r\n');
    for (var i=0; i<lines.length; i++) {
      var line = lines[i];
      if (line.length === 0) continue; // 空行
      if (line[0] === '#') continue; // コメント行
      if (!line.match(/^\d+$/)) return Promise.reject('must be number');
      // 番号
      var dataId = line;
      td = {id: dataId};
      tdl[dataId] = td;
      // 名称, 画像ファイル名
      line = lines[++i];
      data = line.split(',');
      td.name = data[0].trim();
      td.bitmap = data[1].trim();
      // 地形タイプ, 移動コスト, 命中修正, ダメージ修正
      line = lines[++i];
      data = line.split(',');
      td.class = data[0].trim();
      td.moveCost = data[1].trim();
      td.hitMod = data[2].trim();
      td.damageMod = data[3].trim();
      // 地形効果
      td.features = [];
      for (i++; i<lines.length; i++) {
        line = lines[i];
        if (line.length === 0) break;
        td.features.push(line);
      }
    }
    return Promise.resolve(tdl);
  }, function (e) {
    console.log("error");
    return Promise.reject(e);
  });
};
</script>
